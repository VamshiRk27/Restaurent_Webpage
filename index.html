<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <aside>
            <div>
                <img src="./images/Sidebar Chef image.png" alt="Chef">
                <p>Restaurent Menu</p>
                <p id="restaurent-caption">Caption</p>
            </div>
            <hr>
            <div>
                <h4>Quick Links</h4>
                <ol>
                    <li><a href="#">Home</a></li>
                    <li><a href="">Your Orders</a></li>
                    <li><a href="">Wallet</a></li>
                    <li><a href="">Profile</a></li>
                    <li><a href="">Logout</a></li>
                </ol>
            </div>
            <hr>
            <div>
                <h4>More About Us</h4>
                <ol>
                    <li><a href="#">Our blog</a></li>
                    <li><a href="">Upcoming Dishes</a></li>
                    <li><a href="">Our Story</a></li>
                    <li><a href="">Social Media Links</a></li>
                </ol>
            </div>
        </aside>
        <div id="content">
            <div id="top-bar">
                <input type="text" placeholder="Search Food Item">
                <button>Sign Up</button>
                <button>Login</button>
                <img src="./images/Sidebar Chef image.png" alt="Icon">
            </div>
            <div id="static-image">
                <img src="./images/Restaurent Ad.jpg" alt="Advertisement">
            </div>
            <div id="menu">
                <h4>Menu</h4>
                <div id="menu-items">
                    <div class="card">
                        <div class="item-image">
                            <img src="./images/Dosa.jpg" alt="Dosa">
                        </div>
                        <div class="item-details">
                            <div>
                                <p>Dosa</p>
                                <p>&#8377 45</p>
                            </div>
                            <div class="add-button">

                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="item-image">
                            <img src="./images/Medu_Vadas.jpeg" alt="Medu Vada">
                        </div>
                        <div class="item-details">
                            <div>
                                <p>Medu Vada</p>

                            </div>
                            <div class="add-button">
                                <button>+</button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="item-image">
                            <img src="https://img.freepik.com/premium-photo/poori-masala-curry-aloo-sabzi-puri_466689-77508.jpg?w=900" alt="Puri">
                        </div>
                        <div class="item-details">
                            <div>
                                <p>Puri</p>
                                <p>&#8377 40</p>
                            </div>
                            <div class="add-button">
                                <button>+</button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="item-image">
                            <img src="./images/Idli.jpg" alt="Idli">
                        </div>
                        <div class="item-details">
                            <div>
                                <p>Idli</p>
                                <p>&#8377 38</p>
                            </div>
                            <div class="add-button">
                                <button>+</button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="item-image">
                            <img src="https://im.rediff.com/getahead/2014/jan/10recipe-ven-pongal.jpg" alt="Pongal">
                        </div>
                        <div class="item-details">
                            <div>
                                <p>Pongal</p>
                                <p>&#8377 40</p>
                            </div>
                            <div class="add-button">
                                <button>+</button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="item-image">
                            <img src="./images/Puttu.jpeg" alt="Puttu">
                        </div>
                        <div class="item-details">
                            <div>
                                <p>Puttu</p>
                                <p>&#8377 40</p>
                            </div>
                            <div class="add-button">
                                <button>+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
